<!DOCTYPE html>
<html>
<head>
  <title>Ice Cream Sundae Maker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <body>
    <aside>    
      <h1>Ice Cream Sundae Maker</h1>
    </aside>  
    <section class="form_section">
      <form>
        <input type="text" placeholder="Flavor" class="input_flavor"></input>
        <input type="text" placeholder="Sauce" class="input_sauce"></input>
        <input type="text" placeholder="Topping" class="input_topping"></input>
        <button class="btn_dishIt">Dish It!</button>
      </form>
    </section>  
    <section class="section_sundae">
      <p class="section_text">You Scream, I Scream, We All Scream for Ice Cream!</p>
    </section>
  </body>
<script type="text/javascript" src="sundae.js"></script>
<script type="text/javascript" src="index.js"></script>
</html>
